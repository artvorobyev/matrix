<button class="btn btn-link back-link" (click)="goBack()">
  ← Изменить значения
</button>
<h3 class="pb-3">
  Результат:
</h3>
<table *ngIf="!error" class="table table-bordered text-center">
  <tr *ngFor="let row of result">
    <td class="matrix-element" *ngFor="let column of row">{{ column }}</td>
  </tr>
</table>
<div *ngIf="error" class="alert alert-danger mt-3" role="alert">
  {{ error }}
</div>
